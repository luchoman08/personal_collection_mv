TinkerSoft\FuncionesSitioBundle\Entity\ColeccionPersonalizada:
    type: entity
    table: coleccion_personalizada
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: SEQUENCE
    fields:
        idUsuario:
            type: integer
            nullable: false
            options:
                unsigned: false
            column: id_usuario
        nombre:
            type: string
            nullable: false
            length: 100
            options:
                fixed: false
        tipo:
            type: integer
            nullable: false
            options:
                unsigned: false
    lifecycleCallbacks: {  }
